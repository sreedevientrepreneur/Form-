<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Application</title>
    <style>
        body{
            background-color: rgb(207, 233, 224);
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="#">
        <fieldset>
            <legend>User Personal Information</legend>
            <label for="Name">Name:</label><br>
            <input type="text" name="name" aria-label="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" name="email" aria-label="email"><br>
            <label for="Pwd">Password:</label><br>
            <input type="password" name="pass" aria-label="pass"><br>
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="others" name="gender" value="others">
            <label for="others">Others</label><br>
            <label for="address">Address:</label><br>
            <textarea name="full-address" aria-label="full-address" cols="30" rows="5"></textarea><br>
            <input type="submit" value="Sign-up">
        </fieldset>
    </form>
</body>
</html>
